    crossorigin="anonymous"

<body>
  <header id="primary-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#!">DavTek Industries</a>
      </div>
    </nav>

    <h1 class="fancy-h1 mt-5">File Upload Progress</h1>
  </header>


  <!--  ========================================================================
                                    main
  ========================================================================== -->


  <main class="py-5">
    <div class="container-fluid px-md-5">


      <p class="mx-auto text-primary" style="max-width: 400px;">
        <strong>Note:</strong> The PHP file will not work on GitHub, so
        instead it's being sent to <span class="font-monospace">https://httpstat.us/201</span>.
     </p>


      <form id="file-form" class="mx-auto mb-3 p-4 bg-white shadow">
        <div class="mb-4">
          <label for="file-input" class="form-label">Select a file:</label>
          <input id="file-input"  class="form-control" name="test_file" type="file">
        </div>

        <!-- <button id="submit-button" class="btn btn-primary w-100">Submit</button> -->

        <button id="submit-button" class="btn btn-primary w-100">
          <span id="submit-button-spinner" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span id="submit-button-text">Submit</span>
        </button>

        <div id="progress" class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="background-color: rgb(72, 225, 72);"></div>
        </div>
      </form>


      <div id="message-container" class="text-center"></div>
    </div><!-- <div class="container"> -->
  </main>
